<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/instagram.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="left-side">
        <img src="assets/img/img.png" alt="" />
      </div>
      <div class="right-side">
        <div class="group">
          <img src="assets/img/instaLogo.png" class="insta-logo" alt="" />
          <div class="profile-pic">
            <img src="assets/img/perfil.jpg" alt="" />
          </div>
          <a href="#" class="insta-login">Continue as andreycasetta</a>
          <a href="#" class="insta-logout">Remove account</a>
        </div>
        <div class="group not-person">
          <p class="not-account-name">Not andreycasetta?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download">
              <img src="assets/img/app_store.png" alt="" />
            </a>
            <a href="#" class="app-download">
              <img src="assets/img/google-play-badge.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
